{% extends 'paintings/base.html' %}
{% load staticfiles %}
{% block content %}
    <!--JUMBOTRON - BACKGROUND + CONTENT-->
    <div class="jumbotron home-background">
        <div class="container">
            <div class="row">
                {% if announcement %}
                    {% include 'paintings/snippets/announcemets.html' %}
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}

{% block scripts %}
    {{ block.super }}
    <script>
        $(document).ready(function(){
            var bgurl = Math.floor(Math.random() * 3) + 1; //bgurl
            bgurl = "url('{% static 'paintings/img/main_background_1.jpg'%}')";
            $('.home-background').css('background-image', bgurl);
            $('.glyphicon-remove').click(function(){
                $('.home-announcement').css("display","none");
            });
        });
    </script>
{% endblock %}
