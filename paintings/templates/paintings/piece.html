{% extends 'paintings/base.html' %}
{% load staticfiles %}

{% block content %}
    <div class="container">
      <div class="row piece-row">
        <div class="col-md-8 piece-area">
            <img src="{% static 'paintings/img/piece_1.jpg' %}" class="img-responsive" id="zoom_05" data-zoom-image="{% static 'paintings/img/piece_1_big.jpg' %}">
        </div>
        <div class="col-md-4">
          <h4>Wasatch Falls</h4>
          <ul class="piece-info-list">
            <li>2008</li>
            <li>Oil and acrylic on hardwood panel</li>
            <li>2" x 72"</li>
            <li>&nbsp;</li>
            <li><a href="#"><span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span></a> <a href="#" style="float:right;"><span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span></a></li>
            <li>&nbsp;</li>
          </ul>
          <p><a href="#" class="share-link">Share</a></p>
          <div class="share-dropdown">
            <p><a href="http://www.facebook.com/sharer/sharer.php?u=http://google.com&t=Check out Woody Shepherd's piece 'Wasatch Falls'" target="_blank">Post on Facebook</a></p>
            <p><a href="https://twitter.com/intent/tweet?text=Check out Woody Shepherd's piece 'Wasatch Falls' http://url.com" target="_blank">Post on Twitter</a></p>
          </div>
        </div>
      </div>
    </div>
{% endblock %}

{% block scripts %}
    {{ block.super }}
    <script src="{% static 'paintings/js/libraries/jquery.elevatezoom.js' %}"></script>
    <script> $("#zoom_05").elevateZoom({ zoomType	: "inner", cursor: "move" });</script>
    <script>
        $(document).ready(function(){
            var shareactive=0; // 0 false 1 ture
            $('.share-link').click(function(){
                if (shareactive == 0){
                    $('.share-dropdown').css('display','block');
                    shareactive = 1;}
                else{
                    $('.share-dropdown').css('display','none');
                    shareactive = 0;}
            });
        });
    </script>
{% endblock %}
