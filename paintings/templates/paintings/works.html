<script src="../../static/paintings/js/libraries/bootstrap.min.js"></script>
<script>
    $(document).ready(function(){
      var thumbdivw = $('.thumbnail').width(); //thumbnail div width
      var thumbimgw = $('.thumbnail img').width(); //thumbnail img width
      var thumbimgh = $('.thumbnail img').height(); //thumbnail img height

      $('.thumbnail').height(thumbdivw);

      $('.thumbnail img').each(function(){
        thumbimgw = $(this).width(); //thumbnail img width
        thumbimgh = $(this).height(); //thumbnail img height
        if(thumbimgw > thumbimgh){
          $(this).height(thumbdivw);
        };
      });
    });
</script>
