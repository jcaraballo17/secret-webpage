{% extends 'paintings/base.html' %}
{% load staticfiles %}

{% block content %}
    <div class="container">
        {% block subnavigation %}
            <div class="row">
                <div class="col-md-12">
                    <ul class="nav-page-category">
                        <li class="nav-category-active"><a href="#">Paintings</a></li>
                        <li><a href="#">Exhibitions</a></li>
                        <li><a href="#">Videos</a></li>
                    </ul>
                </div>
            </div>
        {% endblock %}

        <div class="row works-gallery">
            <div class="col-xs-6 col-sm-4 col-md-3 gallery-thumbnail">
                <a href="#" class="thumbnail">
                    <img src="{% static 'paintings/img/gallery_thumb_1.jpg' %}" alt="...">
                </a>
            </div>
        </div>

        <div class="col-md-12 load-more-bar">
            <a href="#"><span class="small"><strong>LOAD MORE</strong></span></a>
        </div>

    </div>
{% endblock %}

{% block scripts %}
    {{ block.super }}
    <script>
        $(document).ready(function(){
            var thumbdivw = $('.thumbnail').width(); //thumbnail div width
            var thumbimgw = $('.thumbnail img').width(); //thumbnail img width
            var thumbimgh = $('.thumbnail img').height(); //thumbnail img height

            $('.thumbnail').height(thumbdivw);

            $('.thumbnail img').each(function(){
                thumbimgw = $(this).width(); //thumbnail img width
                thumbimgh = $(this).height(); //thumbnail img height
                if (thumbimgw > thumbimgh) {
                  $(this).height(thumbdivw);
                }
          });
        });
    </script>
{% endblock %}
